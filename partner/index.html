<!DOCTYPE html>
<html>
<head>
<title>Partner Website</title>
<script language="javascript" type="text/javascript">
    window.onload = function () {
        window.onmessage = function (e) {
            if (e.origin == 'http://localhost') {
                document.getElementById("spanMessage").innerHTML = e.data;
            }
        };
    }
</script>
</head>

<body>
<h3> Partner website - Cross Domain</h3>
<p>This frame is located at http://localhost:81/ </p>
<span>Host's message: </span><span id="spanMessage"> </span>
</body>
</html>
